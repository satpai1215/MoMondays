                <div id="showCreateEventForm" class="modalDialog">
                    <div id="createEventForm">
                        <a href="#close" title="Close" class="close">X</a>
                        <h2>Enter Event Info</h2>
                        <form>
                            <fieldset>

                                    <label>Event Name:</label><input type="text" class = "input" id="formEventName" name="formEventName" placeholder="e.g. Christine's Birthday" value="Satyan's Birthday"/>
                                    <label>Event Date:</label><input type="date" class = "input" id="formEventDate" name="formEventDate" value = "2013-12-15">
                                    <label>Event Time:</label><input type="time" class = "input" id="formEventTime" name="formEventTime" value = "20:00:00">
                                    <label>Comments:</label><textarea class = "input" id="formEventComments" name="formEventComments" placeholder="additional information, special requests, etc."></textarea>
                            </fieldset>
                        <button id="eventFormSubmit">CREATE EVENT!</button>
                        </form>
                    </div>
                </div> <!--createEventForm-->

                <div id="showEventList" class="modalDialog">
                    <div id="eventListDialog">
                        <a href="" title="Close" class="close">X</a>

                        </ol>
                    </div>

			<div id="main">
				<h1>Mo' Mondays Mo' Problems</h1>
				<div id="timer-container">

					<div id="eventTimer"></div>
				</div> <!--timer-container-->
                <button id="userEntryButton" onclick="overlay()">ADD A VENUE</button>
				<div id="userEntry">
					<h2>SUGGEST A VENUE FOR:</h2>
					<h3></h3>
					<form id = "venueEntry">
						<fieldset>
							<ol>
							<li><label>Venue Name:</label><input type="text" id="venueName" name="venueName" placeholder="Enter a Venue"></li>
                            <li><label>Venue Location:</label><input type="text" id="venueLocation" name="venueLocation" placeholder="e.g. Sutter and Polk"></li>
                            <li><label>Venue Type:</label>
                                <select id="venueDropDown">
                                    <optgroup label="Bars">
                                        <option>Restaurant Bar</option>
                                        <option>Sports Bar</option>
                                        <option>Dive Bar</option>
                                    </optgroup>
                                    <optgroup label="Lounges">
                                        <option>Upscale Lounge</option>
                                        <option>Restaurant Lounge</option>
                                        <option>Casual Lounge</option>
                                    </optgroup>
                                    <optgroup label="Other">
                                        <option>Other Venue:</option>
                                    </optgroup>
                                </select></li>
							</ol>
                            <button id = "venueEntrySubmit">ADD VENUE TO LIST! >>></button>
						</fieldset>
					</form>
				</div> <!--userEntry-->

				<div id="venueList" class="float-right">
					<h4>Recommended Venues for:<br/><span id="eventNameHeader"></span></h4>
